	<script>
let jakethedogs= document.querySelectorAll(".jakethedog");
let icekings= document.querySelectorAll(".iceking");
let points_text= document.querySelector(".points");
let point= 0;
let dvizjake= function(){
	let round = Math.round(Math.random()*7);
	jakethedogs[round].style.display="block";
	let isches= function() {
	jakethedogs[round].style.display="none";}
	setTimeout(isches,800);
	jakethedogs[round].onclick = function(){
		point=point+5;
		points_text.innerHTML =point;
		jakethedogs[round].style.display="none";
	}

}
let dvizice= function(){
	let round = Math.round(Math.random()*7);
	icekings[round].style.display="block";
	let isches= function() {
	icekings[round].style.display="none";}
	setTimeout(isches,800);
	icekings[round].onclick = function(){
		point=point-10;
		points_text.innerHTML =point;
		icekings[round].style.display="none";
	}
}
let proverka=function(){
	if(point==50) alert("молодец");
	else alert("неа");
}
setInterval(dvizjake,1000);
setInterval(dvizice,2000);
setTimeout(proverka,10000)
